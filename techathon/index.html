<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Educational Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>AI Educational Platform</h1>
    </header>

    <!-- Career Guidance Section -->
    <section id="career-guidance">
        <h2>Career Guidance</h2>
        <form id="career-form">
            <label for="goals">Goals:</label>
            <input type="text" id="goals" name="goals" required>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" required>

            <button type="submit">Get Career Guidance</button>
        </form>
        <div id="career-results"></div>
    </section>

    <!-- Personalized Learning Section -->
    <section id="learning-suggestions">
        <h2>Personalized Learning</h2>
        <form id="learning-form">
            <label for="learning-goals">Learning Goals:</label>
            <input type="text" id="learning-goals" name="learning-goals" required>

            <label for="learning-interests">Learning Interests:</label>
            <input type="text" id="learning-interests" name="learning-interests" required>

            <button type="submit">Get Learning Suggestions</button>
        </form>
        <div id="learning-results"></div>
    </section>

    <!-- On-Demand Tutor Section -->
    <section id="tutor-app">
        <h2>On-Demand Tutor</h2>
        <form id="tutor-form">
            <label for="tutor-expertise">Tutoring Expertise:</label>
            <input type="text" id="tutor-expertise" name="tutor-expertise" required>

            <button type="submit">Find Tutors</button>
        </form>
        <div id="tutor-results"></div>
    </section>

    <!-- Accessible Education Section -->
    <section id="accessible-ed">
        <h2>Accessible Education for Visually Impaired</h2>
        <form id="accessible-form">
            <label for="accessible-command">Command:</label>
            <input type="text" id="accessible-command" name="accessible-command" required>

            <button type="submit">Process Command</button>
        </form>
        <div id="accessible-results"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
